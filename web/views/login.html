<html lang="en">
  <head>
    <title>Log In!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css" type='text/css' >
  </head>
  
  <body>
    <!-- HEADER PAGE -->
    <div class="jumbotron mb-0 d-flex flex-column align-items-center justify-content-center min-90" id="header">
        <h1 class="display-3">Orthto-Insight Health Dashboard.</h1>
        <img src="/logo" />
        <br>
        <div class="container-fluid  text-center" style="width:30%">
            <div class="form-group">
                <form>
                    <label for="e_mail">Email: </label>
                    <input id="e_mail" class="form-control" type="text" name="e_mail_field">
                    <label for="password">Password </label>
                    <input id="password" class="form-control" type="password" name="password_field">
                    <br>
                    <a class="btn btn-outline-secondary btn-lg" href="" role="button">Log In!</a>
                    <br>
                    <br>
                    <a class="btn btn-outline-secondary btn-sm" href="/signup" role="button">Sign Up!</a>
                </form>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white  min-10">
        <div class="container">
            <div class="row">
                
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
